<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <ul class="header-left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>
        <ul class="header-right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li>
                <img class="header-right-appicon" src="./images/appicon.png" alt="Application Icon">
            </li>
            <li>
                <button class="header-right-button" type="button">Sign In</button>
            </li>
        </ul>
    </header>
    <div class="clear"></div>
    <main class="main">
        <img class="main-logo" src="./images/googlelogo.png" alt="Logo">
        <div class="main-searchbar">
            <img class="main-searchbar-magnifier" src="./images/magnifying_glass.jpg" alt="Magnify">
            <input class="main-searchbar-input" type="search">
            <a href=""><img class="main-searchbar-mic" src="./images/google_microphone.png" alt=""></a>
        </div>
        <div class="main-buttons">
            <button class="main-button-left">Google Search</button>
            <button class="main-button-right">I'm Feeling Lucky</button>
        </div>
        <div>
            <p class="main-language">Other Languages you can use: <a href="">English</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-country">Turkey</div>
        <div class="footer-bottoms">
            <ul class="footer-bottoms-left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>

            <ul class="footer-bottoms-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
